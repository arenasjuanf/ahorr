<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/floating-labels.css">
  <script src="./js/jquery-3.3.1.js"></script>
  <script src="./js/bootstrap.bundle.js"></script>
  <title> Menu </title>
</head>
  <body>
    <div class="container text-center">\

        <div class="row">
          <div class="col-12">

            <a href="#"  class="btn btn-block btn-light ">
              Agregar Ahorro
            </a>
            <br>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Ahorro 1</h5>
                <h6 class="card-subtitle mb-2 text-muted">Objetivo: $1'500.000</h6>
                <p class="card-text">Ahorrado: $475.0000 </p>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 32%;" aria-valuenow="32" aria-valuemin="0" aria-valuemax="100">32%</div>
                </div>
                <br>
                <a class="btn btn-block btn-info text-white">Ver</a>
              </div>
            </div>
            <br>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Ahorro 2</h5>
                <h6 class="card-subtitle mb-2 text-muted">Objetivo: $700.000</h6>
                <p class="card-text">Ahorrado: $500.000</p>
                <div class="progress">
                  <div class="progress-bar" role="progressbar" style="width: 71.4%;" aria-valuenow="71.4" aria-valuemin="0" aria-valuemax="100">71.4%</div>
                </div>
                <br>
                <a class="btn btn-block btn-info text-white">Ver</a>
              </div>
            </div>

          </div>
          
        </div>

      <div class="row">
        <div class="col-12 text-center">
          <br>
          <a href="index.html"  class="btn btn-block btn-danger ">
            Cerrar Sesion
          </a>
        </div>
      </div>

      <img class="w-25" src="img/png.png">

    </div>
    

  </body>
</html>
